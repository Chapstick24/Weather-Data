<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data from cities</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">



</head>

<body>

    <!-- Header of my page -->
    <div class="heading">
        <h1>Weather from a City!!!!!</h1>
    </div>
    <div class="row" id="all-text">
        <div class="col-md-3 bg-light" id="form">
            <h6>Insert a city to find weather</h6>
            <form class="form-inline">
                <!-- a find button bootstrap -->
                <input class="form-control mr-sm-2" type="text" aria-label="Search" id="search">
                <button type="button" class="btn btn-primary" id="searchBtn">Find</button>
            </form>
            <div id="placeBtns"></div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="container" id="cityInfo">
                    <!-- <img id="skyline" src="./153718.jpg" alt=""> -->
                    <h3 id="todaysDate"></h3>
                    <div class="row container">
                        <h2 id="cityName"></h2>
                        <img id="icon">
                    </div>
                    <p id="temp"></p>
                    <p id="humid"></p>
                    <p id="wind"></p>
                    <div class="row container" id="UVdata">
                        <p>UV Index: </p>
                        <p id="uvIndex" style="margin-left: 7px;"></p>
                    </div>
                </div>

            </div>

            <!-- Bootstrap  -->
            <div class="row container" id="forecast">
                <div class="col-md" id="one">
                    <h5 id="dayOne"></h5>
                    <div class="row container">
                        <img id="d1i">
                    </div>
                    <p id="d1t"></p>
                    <p id="d1h"></p>
                </div>
                <div class="col-md" id="two">
                    <h5 id="dayTwo"></h5>
                    <div class="row container">
                        <img id="d2i">
                    </div>
                    <p id="d2t"></p>
                    <p id="d2h"></p>

                </div>
                <div class="col-md" id="three">
                    <h5 id="dayThree"></h5>
                    <div class="row container">
                        <img id="d3i">
                    </div>
                    <p id="d3t"></p>
                    <p id="d3h"></p>

                </div>
                <div class="col-md" id="four">
                    <h5 id="dayFour"></h5>
                    <div class="row container">
                        <img id="d4i">
                    </div>
                    <p id="d4t"></p>
                    <p id="d4h"></p>

                </div>
                <div class="col-md" id="five">
                    <h5 id="dayFive"></h5>
                    <div class="row container">
                        <img id="d5i">
                    </div>
                    <p id="d5t"></p>
                    <p id="d5h"></p>

                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>


</html>
